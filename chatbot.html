<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot กยศ. - AI ให้คำแนะนำ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/chatbot.css" />
</head>
<body>

<header>
  <div class="logo">AI</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Check documents</a></li>
      <li><a href="#">Chatbot</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="chat-header" aria-live="polite">Ask questions about the Student Loan anytime, 24/7.</div>
  <div class="chat-box" id="chat-box" role="log" aria-live="polite" aria-relevant="additions" tabindex="0"></div>
  <form id="chat-form" class="input-area" role="search" aria-label="ช่องพิมพ์ข้อความถามคำถาม">
    <input
      type="text"
      id="user-input"
      autocomplete="off"
      placeholder="Enter your message here..."
      aria-required="true"
      aria-label="ข้อความถามคำถาม"
      required
    />
    <button type="submit" class="send-btn" aria-label="ส่งข้อความ">Send</button>
    <button type="button" id="clear-btn" aria-label="ล้างข้อความสนทนา">Clear chat</button>
  </form>
</main>

<footer>
  Chatbot กยศ. - All rights reserved © 2025
</footer>

<script src="js/chatbot.js"></script>
</body>
</html>
